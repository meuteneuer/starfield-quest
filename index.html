<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.85);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(100, 100, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            transition: opacity 0.3s, transform 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(100%);
            pointer-events: none;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .control-group label {
            color: #aaccff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(100, 100, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #6699ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.8);
        }

        .control-group .value {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid rgba(100, 100, 255, 0.3);
            color: #aaccff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(40, 40, 80, 0.9);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="controls" id="controls">
        <div class="control-group">
            <label>Star Count</label>
            <input type="range" id="starCount" min="50" max="500" value="200">
            <span class="value" id="starCountValue">200</span>
        </div>
        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="1" max="20" value="5">
            <span class="value" id="speedValue">5</span>
        </div>
        <div class="control-group">
            <label>Trail Length</label>
            <input type="range" id="trailLength" min="1" max="50" value="20">
            <span class="value" id="trailLengthValue">20</span>
        </div>
        <div class="control-group">
            <label>Star Size</label>
            <input type="range" id="starSize" min="1" max="5" value="2" step="0.5">
            <span class="value" id="starSizeValue">2</span>
        </div>
        <div class="control-group">
            <label>Brightness</label>
            <input type="range" id="brightness" min="0.3" max="1" value="0.8" step="0.1">
            <span class="value" id="brightnessValue">0.8</span>
        </div>
    </div>

    <button class="toggle-btn" id="toggleBtn">Hide Controls</button>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let params = {
            starCount: 200,
            speed: 5,
            trailLength: 20,
            starSize: 2,
            brightness: 0.8
        };

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Start from center
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;

                // Random angle for direction
                const angle = Math.random() * Math.PI * 2;

                // Random speed multiplier for depth effect
                this.speedMultiplier = Math.random() * 0.5 + 0.5;

                this.vx = Math.cos(angle) * this.speedMultiplier;
                this.vy = Math.sin(angle) * this.speedMultiplier;

                // Trail history
                this.trail = [];

                // Random initial distance from center for spread
                const initialDist = Math.random() * 100;
                this.x += this.vx * initialDist;
                this.y += this.vy * initialDist;
            }

            update() {
                // Store position in trail
                this.trail.push({ x: this.x, y: this.y });

                // Limit trail length
                if (this.trail.length > params.trailLength) {
                    this.trail.shift();
                }

                // Move star outward with acceleration effect
                const distFromCenter = Math.sqrt(
                    Math.pow(this.x - canvas.width / 2, 2) +
                    Math.pow(this.y - canvas.height / 2, 2)
                );
                const acceleration = 1 + distFromCenter * 0.001;

                this.x += this.vx * params.speed * acceleration;
                this.y += this.vy * params.speed * acceleration;

                // Reset if out of bounds
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const alpha = (i / this.trail.length) * params.brightness * 0.5;
                        const size = (i / this.trail.length) * params.starSize * this.speedMultiplier;

                        ctx.beginPath();
                        ctx.arc(this.trail[i].x, this.trail[i].y, size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.fill();
                    }
                }

                // Draw star
                const size = params.starSize * this.speedMultiplier * 1.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${params.brightness})`;
                ctx.fill();

                // Add glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, size * 3
                );
                gradient.addColorStop(0, `rgba(200, 220, 255, ${params.brightness * 0.5})`);
                gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Create stars
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < params.starCount; i++) {
                stars.push(new Star());
            }
        }
        initStars();

        // Animation loop
        function animate() {
            // Create trail effect with semi-transparent background
            ctx.fillStyle = 'rgba(0, 0, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Control handlers
        const controls = {
            starCount: document.getElementById('starCount'),
            speed: document.getElementById('speed'),
            trailLength: document.getElementById('trailLength'),
            starSize: document.getElementById('starSize'),
            brightness: document.getElementById('brightness')
        };

        const values = {
            starCount: document.getElementById('starCountValue'),
            speed: document.getElementById('speedValue'),
            trailLength: document.getElementById('trailLengthValue'),
            starSize: document.getElementById('starSizeValue'),
            brightness: document.getElementById('brightnessValue')
        };

        // Update functions
        controls.starCount.addEventListener('input', (e) => {
            params.starCount = parseInt(e.target.value);
            values.starCount.textContent = params.starCount;
            initStars();
        });

        controls.speed.addEventListener('input', (e) => {
            params.speed = parseInt(e.target.value);
            values.speed.textContent = params.speed;
        });

        controls.trailLength.addEventListener('input', (e) => {
            params.trailLength = parseInt(e.target.value);
            values.trailLength.textContent = params.trailLength;
        });

        controls.starSize.addEventListener('input', (e) => {
            params.starSize = parseFloat(e.target.value);
            values.starSize.textContent = params.starSize;
        });

        controls.brightness.addEventListener('input', (e) => {
            params.brightness = parseFloat(e.target.value);
            values.brightness.textContent = params.brightness;
        });

        // Toggle controls visibility
        const toggleBtn = document.getElementById('toggleBtn');
        const controlsPanel = document.getElementById('controls');

        toggleBtn.addEventListener('click', () => {
            controlsPanel.classList.toggle('hidden');
            toggleBtn.textContent = controlsPanel.classList.contains('hidden')
                ? 'Show Controls'
                : 'Hide Controls';
        });
    </script>
</body>
</html>
